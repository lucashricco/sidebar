<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
    <title>Exemplo Sidebar</title>
</head>
<body>

    <!--aqui contem o código do menu lateral-->
    <aside class="sidebar">
        <header class="sidebar-header">
            <img class="logo-img" src="imgs/avatar_icon.jpg" alt="Foto do usuário"/>
        </header>

        <nav>
            <button>
                <span>
                    <i class="material-symbols-outlined"> home </i>
                    <span> Home </span>
                </span>
            </button>

            <button>
                <span>
                    <i class="material-symbols-outlined"> search </i>
                    <span> Explorar </span>
                </span>
            </button>

            <button>
                <span>
                    <i class="material-symbols-outlined"> email </i>
                    <span> Mensagens </span>
                </span>
            </button>

            <button>
                <span>
                    <i class="material-symbols-outlined"> person </i>
                    <span> Perfil </span>
                </span>
            </button>
        </nav>
    </aside>

    <!--aqui contém o código do contéudo central/principal do site-->
    <main class="main">
        <h1>Exemplo Sidebar</h1>
    </main>

</body>
</html>
